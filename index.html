<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>导出你电脑上安装的软件名</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <button id="readRegeditBtn" class="btn btn-primary">读取数据</button>
    <button id="displayBtn" class="btn btn-primary">显示信息</button>
    <button id="saveBtn" class="btn btn-primary">保存修改</button>
    <button id="exportBtn" class="btn btn-primary">导出全部</button>
    <table id="regedit" class="table table-hover table-bordered">
      <caption class="tips">
        <div>没有你想要的？ <a id="addBtn" class="btn btn-info btn-xs" href="javascript:;">添加</a></div>
        <div>早点了？想重新读取？ <a id="reloadBtn" class="btn btn-info btn-xs" href="javascript:;">重读</a></div>
        <div class="tips-left pull-left">
            备份你电脑上所有安装软件名字，以及导出。<code>（请等待进程流畅后再点击记录名字按钮，否则会有遗漏。已加载过请无视本条。）</code>
        </div>
        <div class="tips-right pull-right">
          按钮点击次数：<code class="count">0</code>
        </div>
      </caption>
      <thead>
        <tr>
          <th>#</th>
          <th>软件名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr class="template">
            <th class="num">0</th>
            <td class="product">火绒</td>
            <td class="mod">
              <a href="javascript:;">删除</a>
            </td>
        </tr>
      </tbody>
    </table>

    <div class="fix-bar">
        <span class="glyphicon glyphicon-arrow-up"></span>
        <span class="glyphicon glyphicon-arrow-down"></span>
    </div>
    
    <script src="./renderer.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
